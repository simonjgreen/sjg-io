name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Type check
      run: npm run typecheck

    - name: Lint
      run: npm run lint
      continue-on-error: true

    - name: Build
      run: npm run build

    - name: Link check
      uses: lycheeverse/lychee-action@v1.9.0
      with:
        args: --verbose --no-progress --format=json --output=lychee-results.json ./dist
      continue-on-error: true

    - name: Upload link check results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lychee-results
        path: lychee-results.json
